<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Island</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        #duck-container {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #duck-container:hover {
            transform: scale(1.05);
        }
        
        #duck-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #instruction {
            margin-top: 20px;
            font-size: 18px;
            color: #34495e;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Goose Island!</h1>
    
    <div id="duck-container">
        <img id="duck-image" src="https://freerangebirds.co.uk/wp-content/uploads/2024/07/Geese-.jpg" alt="Duck Image">
        <div id="instruction">Click on the picture!</div>
    </div>
    
    <audio id="duck-sound" src="https://quicksounds.com/uploads/tracks/258425471_1941671475_269540794.mp3" preload="auto"></audio>
    
    <script>
        const duckContainer = document.getElementById('duck-container');
        const duckSound = document.getElementById('duck-sound');
        
        duckContainer.addEventListener('click', function() {
            duckSound.play();
        });
        
        // Fallback image in case the first one doesn't load
        const duckImage = document.getElementById('duck-image');
        duckImage.onerror = function() {
            this.src = 'https://cdn.pixabay.com/photo/2017/02/28/23/00/swan-2107052_960_720.jpg';
        };
    </script>
</body>
</html>
